<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form class="g-3" id="form">
            <div class="col-auto">
                <label for="nombre" class="visually-hidden">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="col-auto">
                <label for="telefono" class="visually-hidden">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Guardar</button>
            </div>
        </form>

        <section>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Luis</td>
                        <td>3111245678</td>
                        <td><button class="btn btn-warning">.</button></td>
                        <td><button class="btn btn-danger">.</button></td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Luis</td>
                        <td>3111245678</td>
                        <td><button class="btn btn-warning">.</button></td>
                        <td><button class="btn btn-danger">.</button></td>
                    </tr>
                </thead>
            </table>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
